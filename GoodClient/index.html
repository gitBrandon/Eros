<!DOCTYPE html>
<html>

<head>
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="node_modules/bootstrap-validator/dist/validator.min.js"></script>
    <script type="text/javascript" src="Common/ConfigHelper.js"></script>
    <script type="text/javascript" src="Common/FileWriter.js"></script>
    <script type="text/javascript" src="Helpers/GenMain.js"></script>
    <script type="text/javascript" src="Helpers/GenServiceFile.js"></script>
    <script type="text/javascript" src="Helpers/GenServiceCaller.js"></script>
    <script type="text/javascript" src="Helpers/LinkHelper.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h1>GenGen</h1>
    <div class="container">
        <h3>Please select the entities you wish to generate</h3>
        <div data-bind="foreach: Items">
            <div class="form-group">
                <label data-bind="text: Name"></label>
                <input type="checkbox" data-bind="checked: IsChecked">
            </div>
        </div>
        <button type="button" class="btn btn-success" data-bind="click: Generate">Generate!</button>
        <button data-bind="click: Load">Test</button>
    </div>
</body>

</html>
