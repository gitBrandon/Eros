<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="app/assets/css/Navigation-Clean1.css">
    <link rel="stylesheet" href="app/assets/css/styles.css">
    <script type="text/javascript" src="app/Common/Service/ServiceCaller.js"></script>
    <script type="text/javascript" src="app/TableDetail/js/Service.js"></script>
    <script type="text/javascript" src="app/TableDetail/js/TableDetailViewModel.js"></script>
    <script type="text/javascript" src="app/TableDetail/js/TableDetail.js"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-default navigation-clean">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand" href="#">Company Name</a><button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active" role="presentation"><a href="#">First Item</a></li>
                        <li role="presentation"><a href="#">Second Item</a></li>
                        <li role="presentation"><a href="#">Third Item</a></li>
                        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation"><a href="#">First Item</a></li>
                                <li role="presentation"><a href="#">Second Item</a></li>
                                <li role="presentation"><a href="#">Third Item</a></li>
                            </ul>
                        </li>
                    </ul>
            </div>
    </div>
    </nav>
    </div>
    <div id="TableDetailPage">
        <div class="row">
            <div class="col-md-12">
                <div class="col-xs-12"><button class="btn btn-default" type="button" style="float:right;" data-bind="click: Add">Add </button></div>
                <div class="col-xs-12">
                    <div>
                        <table class="table table-striped table-bordered table-hover table-condensed">
                            <thead>
                                <tr>
                                    <th>Table ID</th>
                                    <th>Table Head ID</th>
                                    <th>Text Detail</th>
                                    <th>Actions </th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: TableDetailList">
                                <tr>
                                    <td data-bind="text: ID">ID </td>
                                    <td data-bind="text: TableHeadID">Cell 1</td>
                                    <td data-bind="text: TextDetail">Cell 3</td>
                                    <td>
                                        <div class="dropdown"><button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Dropdown <span class="caret"></span></button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li role="presentation" data-bind="click: Modify"><a href="#">Modify </a></li>
                                                <li role="presentation" data-bind="click: Delete"><a href="#">Delete </a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" role="dialog" tabindex="-1" id="create-edit-TableDetail-modal">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <h4 class="modal-title">Modal Title</h4>
                    </div>
                    <div class="modal-body">
                        <form id="TableDetailForm" data-toggle="validator">
                            <div class="form-group help-block with-errors"><span class="label label-default">ID </span>
                                <div><input class="form-control" type="text" data-bind="value: ID">
                                    <div></div>
                                </div>
                            </div>
                            <div class="form-group"><span class="label label-default">Table Head ID</span>
                                <div><input class="form-control" type="text" required="" data-bind="value: TableHeadID">
                                    <div></div>
                                </div>
                            </div>
                            <div class="form-group"><span class="label label-default">Text Detail</span>
                                <div><input class="form-control" type="text" required="" data-bind="value: TextDetail">
                                    <div></div>
                                </div>
                            </div><button class="btn btn-default" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="submit" data-bind="click: Save">Save</button></form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
